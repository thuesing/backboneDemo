<!-- Templates -->
<script type="text/template" id="tpl-header">
    <span class="title">Koh√§renz Wiki</span>
	<button class="new">New node</button>
</script>

<script type="text/template" id="tpl-node-list-item">
    <button class="add-child">+</button>
	<a href='#nodes/<%= id %>'><%= title %></a>
</script>

<script type="text/template" id="tpl-child-list-item">
    <button class="remove-child">-</button>
    <a href='#nodes/<%= id %>'><%= title %></a>
</script>

<script type="text/template" id="tpl-node-details">

    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="nodeId" name="id" value="<%= id %>" disabled />
        <label>Name:</label>
        <input type="text" id="title" name="title" value="<%= title %>" required/>
        <label>Description:</label>
        <textarea id="description" name="description"><%= description %></textarea>
        <label>Typ:</label>
        <input type="text" id="type" name="type" value="<%= type %>"/>
        <button class="save">Save</button>
        <button class="delete">Delete</button>
    </div>

</script>
