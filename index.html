<style>
        .bookContainer {
            width: 300px; height: 50px; border: solid; margin-bottom: 5px;
        }
        header, section {
            display: block;
        }
        body {
            font-family: 'Droid Serif';
        }
        h1, h2 {
            text-align: center;
            font-weight: normal;
        }
        #features {
            margin: auto;
            width: 460px;
            font-size: 0.9em;
        }
        .connected, .sortable, .exclude, .handles {
            margin: auto;
            padding: 0;
            width: 310px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .sortable.grid {
            overflow: hidden;
        }
        .connected li, .sortable li, .exclude li, .handles li {
            list-style: none;
            border: 1px solid #CCC;
            background: #F6F6F6;
            font-family: "Tahoma";
            color: #1C94C4;
            margin: 5px;
            padding: 5px;
            height: 22px;
        }
        .handles span {
            cursor: move;
        }
        li.disabled {
            opacity: 0.5;
        }
        .sortable.grid li {
            line-height: 80px;
            float: left;
            width: 80px;
            height: 80px;
            text-align: center;
        }
        li.highlight {
            background: #FEE25F;
        }
        #connected {
            width: 440px;
            overflow: hidden;
            margin: auto;
        }
        .connected {
            float: left;
            width: 200px;
        }
        .connected.no2 {
            float: right;
        }
        li.sortable-placeholder {
            border: 1px dashed #CCC;
            background: none;
        }
    </style>
</head>

<body>







<div id="header"><h1>Kohaerenz Wiki</h1></div>
<table width="90%" cellspacing="5px" border=0>

    <td with="30%">
    <h2>All</h2>
        <div id="sidebar" style="width: 400px;"></div>

<!-- Templates -->
<script type="text/template" id="tpl-header">
    <span class="title">Koh√§renz Wiki</span>
	<button class="new">New node</button>
</script>

<script type="text/template" id="tpl-node-list-item">
<!--
see http://dailyjs.com/2013/04/04/backbone-tutorial-16/
<a href="#" class="handle pull-right"><i class="icon-move"></i></a>
https://github.com/alexyoung/dailyjs-backbone-tutorial/commit/e9edfa3157fd460a9c82faa6c6bb9d87ccdca443
-->
    <button class="add-child">+</button>
	<a href='#nodes/<%= id %>'><%= title %></a>
</script>

<script type="text/template" id="tpl-child-list-item">
    <button class="remove-child">-</button>
    <a href='#nodes/<%= id %>'><%= title %></a>
</script>

<script type="text/template" id="tpl-node-details">

    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="nodeId" name="id" value="<%= id %>" disabled />
        <label>Name:</label>
        <input type="text" id="title" name="title" value="<%= title %>" required/>
        <label>Description:</label>
        <textarea id="description" name="description"><%= description %></textarea>
        <label>Typ:</label>
        <input type="text" id="type" name="type" value="<%= type %>"/>
        <button class="save">Save</button>
        <button class="delete">Delete</button>
    </div>

</script>

    <script src="bower_components/jquery/jquery.min.js"></script>

    <script src="collections.js"></script>
    <script src="child-list-view.js"></script>
    <script src="node-list-view.js"></script>
    <script src="main.js"></script>   
    <script src="router.js"></script>
